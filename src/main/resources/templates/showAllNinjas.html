<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ninjas</title>
</head>
<body>
<h1>Lista de Ninjas</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Idade</th>
        <th>Rank</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ninja : ${ninjas}">
        <td th:text="${ninja.id}"></td>
        <td> <img th:src="${ninja.imgUrl}"></td>
        <td th:text="${ninja.name}"></td>
        <td th:text="${ninja.age}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.rank}"></td>



    </tr>
    </tbody>
</table>

</body>
</html>
